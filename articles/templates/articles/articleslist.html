{% load static %}
<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>this is the article list page</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="container">
          <h1> this article pages </h1>
          {% for article in articles %}
              <h2>
                <a href="#">{{ article.title }}</a>
              </h2>
              <p>{{ article.snippet }}</p>
              <p>{{ article.date }}</p>
          {% endfor %}
        </div>
    </body>
</html>
